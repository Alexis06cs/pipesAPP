<p>numbers-page works!</p>

<p-panel header="Pipes Basicos" class="p-1">
    <h1>Pipes Basicos</h1>
    <p>
        Pipes Incluidos en Angular - Usualmente en el Common Module
    </p>
</p-panel>

<div class="grid mt-2">
    <div class="col-12 md:col-4">
        <p-card header="Ventas Netas" subheader="del presente ano">
            {{totalSells  + 1235 | number:'1.2-2' }}
        </p-card>
    </div>

</div>

<div class="grid mt-2">
    <div class="col-12 md:col-4">
        <p-card header="Ventas Brutas" subheader="del presente ano">
            {{totalSells | currency:'HNL':'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>

</div>
<div class="grid mt-2">
    <div class="col-12 md:col-4">
        <p-card header="Ganancia porcentual" subheader="del presente ano">
            {{percent | percent:'1.2-2' }}
        </p-card>
    </div>

</div>
